<div class="table-responsive">
    <table class="responsive nowrap" style="width:100%" id="staff_table" >
        <div>
            <input type="text" id="S_ID"  placeholder="Search Staff ID">
            <input type="text" id="S_Name"  placeholder="Search Name">
        </div>
        <thead>
            <tr>
                <th style="text-align:center;">Employee ID</th>
                <th style="text-align:center;">First Name</th>
                <th style="text-align:center;">Last Name</th>
                <th style="text-align:center;">Primary Skills</th>
                <th style="text-align:center;">Location</th>
                <th style="text-align:center;">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td style='text-align:center;'>{{row.0}}</td>
                <td style='text-align:center;'>{{row.1}}</td>
                <td style='text-align:center;'>{{row.2}}</td>
                <td style='text-align:center;'>{{row.3}}</td>
                <td style='text-align:center;'>{{row.4}}</td>
                <td style='text-align:center;'><button formaction="/fetchdata3/{{row.0}}" class="btn btn-primary btn-xs editFunction">Edit</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready( function () {
      //Link DataTable
      var table =  $('#staff_table').DataTable({
        "showNEntries":true,
        "order":[],
        "columnDefs":[
          {
            "targets":[7],
            "orderable":false,
    
    
          },
        ],
        language: {
          search: "_INPUT_",
          searchPlaceholder: "Search records"
        }
      });
    
    $('#S_ID').on('keyup',function(){
      table
      .column(0)
      .search(this.value)
      .draw();
    })
    
    //DataTable Search
    $('#S_Name').on('keyup',function(){
      table
      .column(1)
      .search(this.value)
      .draw();
    })
    });
    
    </script>
