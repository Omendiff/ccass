<!DOCTYPE html>
<html>
<style>
.input66{
  width: 100%;
  padding: 10px;
  margin: 5px 0px;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid;
}

.t2t{
  text-align: left;
  margin: 0px 5px;
}

.image-upload>input {
  display: none;
}
</style>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Add Employee Information</title>
  <p style="background-color: #fefbe9; color: #183a1d; text-align: center; font-size: 3em; font-family: 'SaolDisplay', san-serif;">EMPLOYEE DATABASE</p>
  
</head>
	<body style="background-color: #fefbe9;">
  <p style="text-align: center; font-size: 2em; color: #183a1d; font-family: 'SaolDisplay', serif;">Update Employee</p>
  <div style="background-color: #e1eedd; color: #183a1d; width: 50%; margin: 10px auto; border-radius: 5px;">
    <div style="padding: 20px;">
			<form action="/upemp" autocomplete="on" method = "POST" enctype="multipart/form-data">

				<div class="image-upload" style="text-align: center;">
          <label for="img_btn">
            <img src="{{ image_url }}" alt="profile" style="width: 150px; border-radius: 50%;">
          </label>
        
          <input type=file id="img_btn" name="emp_image_file" />
          <br>Click to Upload Profile Picture: <br><br>
        </div>

        <label for="emp1" class="t2t">Employee ID</label>
				<br> <input id="emp1" class="input66" type="number" name="emp_id" value="{{ result[0] }}" disabled><br><br>

        <label for="emp2" class="t2t">First Name</label>
		  	<input id="emp2" class="input66" type="text" name="first_name" autofocus size="40" value="{{ result[1] }}"><br><br>

        <label for="emp3" class="t2t">Last Name</label>
		  	<input id="emp3" class="input66" type="text" name="last_name" value="{{ result[2] }}"><br><br>

        <label for="emp4" class="t2t">Primary Skills</label>
		  	<input id="emp4" class="input66" type="text" name="pri_skill" value="{{ result[3] }}"><br><br>

        <label for="emp5" class="t2t">Location</label>
		  	<input id="emp5" class="input66" type="text" name="location" value="{{ result[4] }}"><br>

        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn btn-success" style="width: 100%;">UPDATE DATABASE</button>
        </div>
		  	
			</form>

      <form action="/delemp" autocomplete="on" method = "POST" enctype="multipart/form-data">
        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn btn-danger" style="width: 100%;">Delete</button>
        </div>
      </form>
      <br>
    </div>
		</div>
  <!-- </div> -->
		
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>

</html>
