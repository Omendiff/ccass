<!DOCTYPE html>
<html>
<style>
.input66{
  width: 100%;
  padding: 10px;
  margin: 5px 0px;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid;
}

.t2t{
  text-align: left;
  margin: 0px 5px;
}

.btn1{
  border-radius: 5px;
  width: 30%;
  background: #fefbe9;
  height: 40px;
}

  cursor: pointer;
  background-color: #e1eedd;
}

<head>

  <p style="background-color: #fefbe9; color: #183a1d; text-align: center; font-size: 3em; font-family: 'SaolDisplay', san-serif;">EMPLOYEE DATABASE</p>
  
</head>
	<body style="background-color: #fefbe9;">
  <p style="text-align: center; font-size: 2em; color: #183a1d; font-family: 'SaolDisplay', serif;">Add Employee</p>
  <div style="background-color: #e1eedd; color: #183a1d; width: 50%; margin: 10px auto; border-radius: 5px;">
    <div style="padding: 20px;">
			<form action="/addemp" autocomplete="on" method = "POST" enctype="multipart/form-data">

        <div style="text-align: center;">
        <button class="btn1" type="submit" formaction="/about">About Us</button>
        <button class="btn1" type="submit" formaction="/getemp">Get Employee</button>
        </div>

        <!-- <div style="text-align: center;">
          <button type="submit" formaction="/getemp" class="btn btn-dark" style="width: 80%;">GET EMPLOYEE INFORMATION</button><br><br>
        </div> -->
<br>

				Profile Picture: <input type=file id="img_btn" name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>

        <label for="emp1" class="t2t">Employee ID</label>
				<br> <input id="emp1" class="input66" type="number" name="emp_id" autofocus size="40"><br><br>

        <label for="emp2" class="t2t">First Name</label>
		  	<input id="emp2" class="input66" type="text" name="first_name" ><br><br>

        <label for="emp3" class="t2t">Last Name</label>
		  	<input id="emp3" class="input66" type="text" name="last_name"><br><br>

        <label for="emp4" class="t2t">Primary Skills</label>
		  	<input id="emp4" class="input66" type="text" name="pri_skill"><br><br>

        <label for="emp5" class="t2t">Location</label>
		  	<input id="emp5" class="input66" type="text" name="location"><br>

        <div style="text-align: center; margin-top: 10px;">
          <button type="submit" class="btn btn-success" style="width: 100%;">UPDATE DATABASE</button>
        </div>
		  	
			</form>
      <br>
    </div>
		</div>
